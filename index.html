<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM STARTUP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0"
        nonce="XTdGkNgU"></script>

    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form>

                <div class="input-group">

                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div><!--end of input field-->

                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">
                    </div><!--end of input field-->

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div><!--end of input field-->
                   
                </div><!--end of input group-->
                
                <div class="btn-field">
                    <button type="button" class="signupbtn" >Sign up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>
                </div><!--end of btn field-->
                <div class="fb-login-button" data-width="" data-size="" data-button-type="" data-layout=""
                data-auto-logout-link="true" data-use-continue-as="false"></div>
                
              
            </form>


        </div><!--end of form box-->

    </div><!-- end of container-->

<script src="script.js"></script>
</body>

</html>
